name: Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean - Test
      run: mvn clean test --file pom.xml
    - name: Mutation Testing
      run: mvn pitest:mutationCoverage --file pom.xml
    - name: Packaging
      run: mvn package --file pom.xml
